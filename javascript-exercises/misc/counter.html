<!-- A little exercise on how to use a while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0
        while (i <= 10) {
            if (i % 2 === 0) {
                alert(i)
            }
            i++
        }
    </script>
</body>
</html>
