        // --- 5. Write a "camelize" function that changes dash-separated words like “my-short-string” into camel-cased “myShortString”
        const example1 = 'my-short-string'
        const example2 = '-another-String'
        const example3 = 'This-too'
        const example4 = '-Difficult'

        function camelize (string) {
            let splitArray = string.split('-')
            let firstWord = ''
            let otherWords = ''
            // Some strings might have an empty string as the first item (example2 and 4)
            if (splitArray[0] === '') {
                firstWord = splitArray[1].toLowerCase()
                otherWords = splitArray.slice(2)
            } else {
                firstWord = splitArray[0].toLowerCase()
                otherWords = splitArray.slice(1)
            }

            otherWords = otherWords.map(word => word[0].toUpperCase() + word.slice(1))
            return firstWord + otherWords.join('')
        }

        console.log(camelize(example1))
        console.log(camelize(example2))
        console.log(camelize(example3))
        console.log(camelize(example4))
