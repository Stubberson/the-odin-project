        // Create a function unique(arr) that returns an array with only unique items of arr.
        let arr = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"]

        function unique(arr) {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {                
                if (newArr.includes(arr[i]) === false) {
                    newArr.push(arr[i])
                }
            }
