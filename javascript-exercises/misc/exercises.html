        // 4. Sum of tripled evens
        const array = [1, 2, 3, 4, 5, 6, 7, 8]

        function sumOfTripledEvens(array) {
            return array
                // Filter the array, so the following methods only conisder the filtered ones
                .filter((num) => num % 2 === 0)
                // Apply multiplication for each filtered item
                .map((num) => num * 3)
                // Sum all the filtered and multiplied items
                .reduce((acc, curr) => acc + curr)
        }
