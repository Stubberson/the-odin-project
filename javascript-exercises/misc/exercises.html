        // --- 7. Write a function filterRangeInPlace(arr, a, b) that gets an array arr and removes from it all values except those that are between a and b. The test is: a ≤ arr[i] ≤ b.
        // The function should only modify the array. It should not return anything.
        const example1 = [5, 3, 8, 1]
        function filterRangeInPlace (arr, a, b) {
            arr.forEach(num => {
                if (num < a || num > b) {
                    arr.splice(arr.indexOf(num), 1)
                }
            })
        }
